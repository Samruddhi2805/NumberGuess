<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guess the Number Game</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-4">🎯 Guess the Number (1 to 10)</h1>
    <div class="mb-3">
      <input
        type="number"
        id="guessInput"
        class="form-control w-50 mx-auto"
        placeholder="Enter your guess"
        min="1"
        max="10"
      />
    </div>
    <button id="guessBtn" class="btn btn-primary mb-3">Guess</button>
    <div id="result" class="fs-5 mt-3"></div>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;

    const guessInput = document.getElementById("guessInput");
    const guessBtn = document.getElementById("guessBtn");
    const result = document.getElementById("result");

    function checkGuess() {
      const userGuess = Number(guessInput.value);

      if (userGuess < 1 || userGuess > 10 || isNaN(userGuess)) {
        result.textContent = "⚠️ Please enter a valid number between 1 and 10.";
        result.className = "text-danger fs-5";
        return;
      }

      if (userGuess === randomNumber) {
        result.textContent = "🎉 Correct! Generating a new number...";
        result.className = "text-success fs-5";

        // Generate a new random number after correct guess
        randomNumber = Math.floor(Math.random() * 10) + 1;

      } else if (userGuess < randomNumber) {
        result.textContent = "⬆️ Too low! Try again.";
        result.className = "text-warning fs-5";
      } else {
        result.textContent = "⬇️ Too high! Try again.";
        result.className = "text-warning fs-5";
      }

      guessInput.value = "";
      guessInput.focus();
    }

    // Button click
    guessBtn.addEventListener("click", checkGuess);

    // Allow pressing Enter key
    guessInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkGuess();
      }
    });
  </script>
</body>
</html>
